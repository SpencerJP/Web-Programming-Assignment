
<!DOCTYPE html>

<head>

	<style>
#bouncing {

	position:absolute;
	border: 7px solid blue;
	background-color: black;
	z-index: -1000;
}

html, body {
	margin: 0px;
	padding: 0px;
}

body {
	background-image:url('images/staticbg.jpg');
	background-size:cover;
}
</style>
</head>
<body>

			<div id="bouncing"><img src="images/ibm.png" style="height:119px;" onload="start();"></div>
			<script>
			function start() {
				colors = Array("blue","red","green","yellow","white","orange","purple");
				var bouncing = document.getElementById("bouncing");
				var maxx = window.innerWidth-bouncing.getBoundingClientRect().width;
				var maxy = window.innerHeight-bouncing.getBoundingClientRect().height;
				var xp = Math.floor(Math.random()*maxx);
				var yp = Math.floor(Math.random()*maxy);
				var xv = (Math.floor(Math.random()*2.0)*2)-1;
				var yv = (Math.floor(Math.random()*2.0)*2)-1;
				var step = 2;
				bouncing.style.left=xp+"px";
				bouncing.style.top=yp+"px";

				setInterval(function(){
					xp = xp+(xv*step);
					yp = yp+(yv*step);
					if(xp>=maxx){ xv=-1; xp=maxx; newColor(); }
					if(yp>=maxy){ yv=-1; yp=maxy; newColor(); }
					if(xp<=0){ xv=1; xp=0; newColor(); }
					if(yp<=0){ yv=1; yp=0; newColor(); }
					bouncing.style.left=xp+"px";
					bouncing.style.top=yp+"px";
				}, 30);

				function newColor() {
					bouncing.style.borderColor=colors[Math.floor(Math.random()*colors.length)];
				}
			}
			</script>
